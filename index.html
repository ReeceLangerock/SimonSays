<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Simon Sez</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="javascript/config.js"></script>
    <script src="javascript/simonGame.js"></script>

</head>


<body>
    <header>
        <h1>Simon Says</h1>
    </header>

    <div class="gameWrapper">
        <div class="gameBack">
            <div class="red pad" data-tile="red"></div>
            <div class="blue pad" data-tile="blue"></div>
            <div class="green pad" data-tile="green"></div>
            <div class="yellow pad" data-tile="yellow"></div>


            <div class="circle">
                <br>
                <h1>SIMON</H1>

                <div class="buttonRow">
                    <button id="startButton" class="startButton"></button>
                    <label id="strictSlider" class="switch">
  <input id = "strictCheckbox" type="checkbox">
  <div class="slider round"></div>
</label>
                    <button id="restartButton" class="restartButton"></button>

                </div>
                <div style="margin-left:6px">
                    <span class="labelSpan"> Start</span>
                    <span class="labelSpan">Strict</span>
                    <span class="labelSpan">Restart</span>
                </div>
                <h2 class="counter" id="counter">00<h2>
            </div>

        </div>
    </div>



</body>

</html>
