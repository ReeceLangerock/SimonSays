<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Simon Sez</title>
    <link rel="stylesheet" href="style.css" type ="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src = "javascript/config.js"></script>
    <script src = "javascript/simonGame.js"></script>

</head>


<body>
    <header>
        <h1>Simon Says</h1>
    </header>

    <div class="gameWrapper">
        <div class="gameBack">
            <div class="red pad" data-tile="red"></div>
            <div class="blue pad" data-tile="blue"></div>
            <div class="green pad" data-tile="green"></div>
            <div class="yellow pad" data-tile="yellow"></div>


            <div class="circle">
                <h1>SIMON</H1>
                  <div>
                  <button id = "startButton">Start</button>
                  <button id = "strictButton">Strict</button>
                  <button id = "restartButton">Restart</button>
                  <h2 id = "counter">00<h2>
                </div>
            </div>

        </div>
    </div>



</body>

</html>
